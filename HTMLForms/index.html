<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Forms</title>
</head>

<body>


    <h1>HTML &lt;form&gt; Elements </h1>

    <form action="" id="" method="" target="">
        <fieldset>
            <legend> معلومات السلعة</legend>
            <input type="button" value="أنقر">
            <p>إختر لونا من الاقتراح</p>

            <label for="checkedmeg">أخضر</label>
            <input type="checkbox" name="" id="checkedmeg">
            <br>
            <br>
            <label for="checkedmeb">أزرق</label>
            <input type="checkbox" name="" id="checkedmeb">
            <br>
            <br>
            <label for="checkedmer">أحمر</label>
            <input type="checkbox" name="" id="checkedmer">
            <br>
            <br>
            <label for="checkedmew">أبيض</label>
            <input type="checkbox" name="" id="checkedmew">
            <br>
            <br>
            <input type="color" name="" id="">
            <br>
            <br>
            <input type="date" name="" id="">
            <br>
            <br>
            <input type="datetime" name="" id="">
            <br>
            <br>
            <input type="datetime-local" name="" id="">
            <br>
            <br>
            <input type="email" name="" id="" p>
            <br>
            <br>
            <input type="file" name="" id="">
            <br>
            <br>
            <input type="image" src="clickbtn.png" alt="">
            <br>
            <br>
            <input type="month" name="" id="">
            <br>
            <br>
            <input type="number" name="" id="">
            <br>
            <br>
            <input type="password" name="" id="">
            <br>
            <br>
            <p>ماهو مجال عمرك</p>
            <label for="l1">من 10 إلى 17</label>
            <input type="radio" name="1" id="l1">
            <br>
            <label for="l2">من 18 إلى 21</label>
            <input type="radio" name="1" id="l2">
            <br>
            <label for="l3">من 22 إلى 40</label>
            <input type="radio" name="1" id="l3">
            <br>
            <br>
            <input type="range" name="" id="" value="">
            <input type="week" name="" id="">

            <br>
            <br>

            <select name="" id="" m>
                <optgroup label="Colors">
                    <option value="R">Red</option>
                    <option value="G">Green</option>
                    <option value="B">Blue</option>
                </optgroup>
                <optgroup label="Cars">
                    <option value="M">Mercedes</option>
                    <option value="H">Hundai</option>
                    <option value="W">worsvagen</option>
                </optgroup>
            </select>



        </fieldset>
        <fieldset>
            <legend>معلومات المخزن</legend>

        </fieldset>
    </form>
